name: Release

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      id-token: write
    env:
      TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
      TURBO_TEAM: ${{ secrets.TURBO_TEAM }}
    steps:
      - uses: actions/checkout@v6

      - uses: pnpm/action-setup@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - name: Install Dependencies
        run: pnpm install --frozen-lockfile

      - name: Build Packages
        run: pnpm turbo run build --filter='./packages/*'

      - name: Create Release PR or Publish
        id: changesets
        uses: changesets/action@v1
        with:
          version: pnpm ci:version
          commit: "chore: update versions"
          title: "chore: update versions"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Debug OIDC environment
        if: steps.changesets.outputs.hasChangesets == 'false'
        run: |
          echo "OIDC URL present: ${ACTIONS_ID_TOKEN_REQUEST_URL:+yes}"
          echo "OIDC Token present: ${ACTIONS_ID_TOKEN_REQUEST_TOKEN:+yes}"
          echo "npm version: $(npm --version)"
          echo "GitHub repository: ${GITHUB_REPOSITORY}"
          echo "GitHub workflow: ${GITHUB_WORKFLOW}"
          echo "GitHub job workflow ref: ${GITHUB_JOB_WORKFLOW_SHA:-not set}"
          cat ~/.npmrc 2>/dev/null || echo "No ~/.npmrc"
          cat .npmrc 2>/dev/null || echo "No ./.npmrc"

      - name: Publish to npm
        if: steps.changesets.outputs.hasChangesets == 'false'
        run: |
          rm -f ~/.npmrc
          rm -f .npmrc
          # Test direct npm publish with provenance on one package
          cd packages/postgrest-core
          npm publish --provenance --access public
        env:
          NPM_CONFIG_PROVENANCE: true
